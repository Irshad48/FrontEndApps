<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      //componant should start with capital letter
      function ChatInput({chatMessages, setChatMessages}) {
        
        const [inputText, setInputText] = React.useState(''); //hook - special function provided by react
        
        function SaveInputText(event){
            setInputText(event.target.value); //updating the state variable
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages, //spread operator - creates a copy of existing array
            { message: inputText, sender: "user", id: crypto.randomUUID() },
          ]; //create a copy of existing array
           
          setChatMessages(newChatMessages); 

          const response = Chatbot.getResponse(inputText);          
           setChatMessages([
            ...newChatMessages, //spread operator - creates a copy of existing array
            { message: response, sender: "robot", id: crypto.randomUUID() },
          ]);

          setInputText(''); // Clear input field after sending
        }
        
        return (
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={SaveInputText}
              value={inputText} // controlled component - input value is controlled by react state - it will always show the value of inputText state variable
            />
            <button
             onClick = {sendMessage} 
            >Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        //const message = props.message;
        //const sender = props.sender;
        //destructuring - below line is same as above two lines
        //const { message, sender } = props;
        //destructuring in function parameter - another way - check parameter of function

        /*
        if(sender === "robot") {
          return(
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }*/
        return (
          <div>
            {sender === "robot" && (
              <img src="robot.png" width="50" />
            )}
            {message}
            {sender=== "user" && (
              <img src="user.png" width="50" />
            )}
          </div>
        );
      } 

      function ChatMessages({chatMessages}) {  
        return(
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message} 
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        // moved state to App component to share between ChatInput and ChatMessages
        const [chatMessages, setChatMessages] = React.useState([
          { message: "hello chatbot", sender: "user", id: "id1" },
          { message: "Hello! How can I help you?", sender: "robot", id: "id2"  },
          { message: "can you get me todays date?", sender: "user", id: "id3"  },
          { message: "Today is December 20", sender: "robot", id: "id4"  },
        ]);
        // above line says - create a state variable chatMessages and a function setChatMessages to update it and initialize it with an array of objects
        // so chatMessages is the current value of the state variable - array of chat message objects
        // setChatMessages is the function to update the state variable
        // above way used by react doc - direct way of using useState - cost [,] is array destructuring for below three lines
        // other possible way - const [chatMessages, setChatMessages] = array; // this is array destructuring.. for below two lines.. order matters
        // const chatMessages = array[0]; // The current data - entire array
        // const setChatMessages = array[1]; // The function to update the data - updater function

        return (
          <>
            <ChatInput 
              chatMessages={chatMessages} 
              setChatMessages={setChatMessages}
            /> 
            <ChatMessages 
              chatMessages={chatMessages}
            />
          </>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
